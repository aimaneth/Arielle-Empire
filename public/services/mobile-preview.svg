<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 400">
  <defs>
    <linearGradient id="screenGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="rgba(147, 51, 234, 0.1)"/>
      <stop offset="100%" stop-color="rgba(192, 132, 252, 0.1)"/>
    </linearGradient>
    <clipPath id="screenClip">
      <rect x="40" y="20" width="220" height="360" rx="20"/>
    </clipPath>
  </defs>

  <!-- Phone Frame -->
  <rect x="40" y="20" width="220" height="360" rx="20" 
    fill="#1a1a1a" stroke="rgba(147, 51, 234, 0.3)" stroke-width="2"/>
  
  <!-- Screen Content -->
  <g clip-path="url(#screenClip)">
    <!-- Status Bar -->
    <rect x="40" y="20" width="220" height="30" fill="#111111"/>
    
    <!-- Header -->
    <rect x="40" y="50" width="220" height="60" fill="rgba(147, 51, 234, 0.1)"/>
    <circle cx="80" cy="80" r="15" fill="rgba(147, 51, 234, 0.3)"/>
    <rect x="105" y="70" width="80" height="8" rx="4" fill="rgba(147, 51, 234, 0.3)"/>
    <rect x="105" y="83" width="60" height="6" rx="3" fill="rgba(147, 51, 234, 0.2)"/>
    
    <!-- Content Cards -->
    <g transform="translate(55, 130)">
      <!-- Card 1 -->
      <rect width="190" height="70" rx="10" fill="rgba(147, 51, 234, 0.15)"/>
      <circle cx="35" cy="35" r="20" fill="rgba(147, 51, 234, 0.3)"/>
      <rect x="70" y="20" width="100" height="8" rx="4" fill="rgba(147, 51, 234, 0.3)"/>
      <rect x="70" y="35" width="80" height="6" rx="3" fill="rgba(147, 51, 234, 0.2)"/>
    </g>
    
    <g transform="translate(55, 210)">
      <!-- Card 2 -->
      <rect width="190" height="70" rx="10" fill="rgba(147, 51, 234, 0.15)"/>
      <circle cx="35" cy="35" r="20" fill="rgba(147, 51, 234, 0.3)"/>
      <rect x="70" y="20" width="100" height="8" rx="4" fill="rgba(147, 51, 234, 0.3)"/>
      <rect x="70" y="35" width="80" height="6" rx="3" fill="rgba(147, 51, 234, 0.2)"/>
    </g>
    
    <!-- Bottom Navigation -->
    <rect x="40" y="350" width="220" height="30" fill="#111111"/>
    <g transform="translate(55, 360)">
      <circle cx="25" cy="5" r="3" fill="rgba(147, 51, 234, 0.5)"/>
      <circle cx="85" cy="5" r="3" fill="rgba(147, 51, 234, 0.3)"/>
      <circle cx="145" cy="5" r="3" fill="rgba(147, 51, 234, 0.3)"/>
      <circle cx="205" cy="5" r="3" fill="rgba(147, 51, 234, 0.3)"/>
    </g>
  </g>

  <!-- Notch -->
  <path d="M120 20 h60 a10 10 0 0 1 10 10 v5 a10 10 0 0 1 -10 10 h-60 a10 10 0 0 1 -10 -10 v-5 a10 10 0 0 1 10 -10"
    fill="#1a1a1a" stroke="rgba(147, 51, 234, 0.3)" stroke-width="1"/>
</svg> 